<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 60%;
            margin: 80px auto 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .image-area img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .title-bar {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .author-info {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }
        .author-info .author-name {
            font-weight: bold;
            color: #333;
        }
        .author-info .author-bio {
            margin-top: 5px;
        }
        .content {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .content h2, .content h3, .content h4 {
            color: #222;
        }
        .content p {
            margin-bottom: 16px;
        }
        .content ul, .content ol {
            margin-left: 20px;
        }
        .content ul li, .content ol li {
            margin-bottom: 8px;
        }
        .publish-time {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
        }
        .tags {
            margin-bottom: 20px;
        }
        .tags span {
            display: inline-block;
            background-color: #e0e0e0;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.85rem;
        }
        .comment-form {
            margin-bottom: 40px;
        }
        .comment-form h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .comment-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
        .comments-section {
            margin-top: 40px;
        }
        .comments-section .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-section .header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .comments-section .header .comment-count {
            margin-left:5px;
            font-size: 0.85rem;
            color: #555;
        }
        .comment {
            border-top: 1px solid #eee;
            padding: 10px 0;
        }
        .comment p {
            margin: 0;
            color: #555;
        }
        .comment .author {
            font-weight: bold;
            color: #333;
        }
        .comment .timestamp {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <div class="title">Article</div>
        <div class="middle-toolbar">
          <div class="item"><a href="#">share</a></div>
          <div class="item"><a href="#">like</a></div>
          <div class="item"><a href="#">favorite</a></div>
          <div class="item"><a href="#">setting</a></div>
        </div>
        <div class="actions">
            <a href="#">login</a>
            <a href="#">regist</a>
        </div>
    </div>
    <div class="container">
        <div class="image-area">
            <img src="https://via.placeholder.com/1200x600" alt="文章图片">
        </div>
        <div class="title-bar">
            {{file.title}}
        </div>
        <div class="author-info">
            <p class="author-name">{{file.user}}</p>
            <p class="author-bio">Brief introduction of author</p>
        </div>
        <div class="content" id="content">
          {{ file.content | safe }}
        </div>
        <div class="publish-time">
            Posted on：{{file.publish_time}}
        </div>
        <div class="tags">
            <span>#tag1</span>
            <span>#tag2</span>
            <span>#tag3</span>
        </div>
        <div class="comment-form">
            <h2>Post a Comment</h2>
            <textarea placeholder="please input your comment..."></textarea>
            <button>Submit</button>
        </div>
        <div class="comments-section">
            <div class="header">
              <h2>Comments Section</h2>
              <span class="comment-count">comment count: 0</span>
            </div>
            <!--<div class="comment">
                <p class="author">评论者 1, 2024年7月27日</p>
                <p>这是评论内容示例。</p>
            </div>-->
            <!-- 更多评论可以在这里添加 -->
        </div>
    </div>
    <script>
      const ct = "{{ file.content }}";
      assert(ct)
      // 在页面加载时处理数据并刷新
      window.onload = function() {
        document.getElementById('content').innerHTML = "ABC";
      };    
    </script>
</body>
</html>
