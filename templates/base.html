<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
  <div class="navbar">
    <div class="title">Article</div>
    <div class="middle-toolbar">
      <div class="item"><a href="#">share</a></div>
      <div class="item"><a href="#">like</a></div>
      <div class="item"><a href="#">favorite</a></div>
      <div class="item"><a href="#">setting</a></div>
    </div>
    <div class="actions">
        <a href="#">login</a>
        <a href="#">regist</a>
    </div>
  </div>

  <div class = "mainbody">
    <div class="sidebar">
      <h2 class="w3-center">Menu</h2>
      <div class="w3-col w3-center">
        <div class="w3-row s2"><a href="{{ url_for('index') }}">Home</a></div>
        <div class="w3-row s2"><a href="{{ url_for('about') }}">About</a></div>
        <div class="w3-row s2"><a href="{{ url_for('projects') }}">Projects</a></div>
        <div class="w3-row s2"><a href="{{ url_for('computer_science') }}">Computer Science</a></div>
        <div class="w3-row s2"><a href="{{ url_for('math_content') }}">Mathematics</a></div>
        <div class="w3-row s2"><a href="{{ url_for('index') }}">Home</a></div>
      </div>
      {% block sidebar %}
      {% endblock %}
    </div>
    <div class = "content">
      {% block head %}
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
  </div>

{% block extra_scripts %}
{% endblock %}
</body>
</html>
